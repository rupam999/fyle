<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Bank Search</title>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/bbebab2807.js" crossorigin="anonymous"></script>

        <!-- my Custom Style -->
        <link rel="stylesheet" href="css/index.css">
        <script src="js/main.js"></script> 
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="#">Bank Finder</a>
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"> -->
              <!-- <span class="navbar-toggler-icon"></span> -->
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <!-- <a class="nav-item nav-link active" href="#">Home <span class="sr-only"></span></a> -->
                <!-- <a class="nav-item nav-link" href="#">My Favourites</a> -->
              </div>
            </div>
          </div>
        </nav>

        <main>

            <section class="jumbotron">
                <div class="conatiner">
                    <form id="jsform" class="form-inline">

                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01"><i class="fas fa-university"></i></label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01" onchange="citySearchMain(value)">
                          <option selected>Choose</option>
                          <option value="BANGALORE">Bangalore</option>
                          <option value="MUMBAI">Mumbai</option>
                          <option value="CHENNAI">Chennai</option>
                          <option value="DELHI">Delhi</option>
                          <option value="PUNE">Pune</option>
                        </select>
                      </div>
                      &nbsp; <span id="orArea">OR</span> &nbsp;
                      <div class="form-group input-group mb-3">
                       <input type="text" id="cityFilter" name="" class="form-control iconMy" placeholder="&#xF002; Search City Name To Find New Bank ..." oninput="citySearch()">
                      </div>

                    </form>
                </div>
            </section>


            <section class="filter">
                <p class="filterClass">Filter Area</p>
                <input type="text" id="myTextBox" name="" class="form-control iconMy" placeholder="&#xF002; Search Place Name to filter the search ..."  oninput="inpFunc()">

                <div id=page>
                    <div class="navigation">
                        <i class="fa fa-arrow-circle-left fa-2x" id="left" style="font-size:36px" onclick="decrement()"></i>
                        <div id=currPage></div>
                        <i class="fa fa-arrow-circle-right fa-2x" id="right" style="font-size:36px" onclick="increment()"></i>
                    </div>
                    <span class="navigation form-control-sm" id="pageSize" > 
                        Enter Page Size  
                        <select onchange="handlePageLimitChange(this.value)" class="selectOption">  
                            <option>10</option>  
                            <option>20</option>  
                            <option>30</option>  
                            <option>40</option>  
                            <option>50</option>   
                          </select>  
                        </label>  
                    </span>        
                    <div class=contents>
                        <div id=contents class="container"></div>
                    </div>
                </div>

            </section>

        </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body> 
</html>
